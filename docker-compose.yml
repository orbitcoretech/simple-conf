version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: simpleconf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: simpleconf
      POSTGRES_PASSWORD: simpleconf
      POSTGRES_DB: simpleconf
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U simpleconf -d simpleconf']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
